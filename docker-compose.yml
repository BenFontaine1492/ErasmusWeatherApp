version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: ./docker/php-api/Dockerfile
    volumes:
      - ./src:/var/www/html
    ports:
      - "8081:80" 
    depends_on:
      - db

  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - "8082:8080"
    environment:
      - SWAGGER_JSON=/swagger/openapi.yaml
    volumes:
      - ./docs/swagger:/swagger

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: weather
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
volumes:
  db-data:
