<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mariehamn Weather</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body style="background: url('../images/mariehamn.jpg') center/cover no-repeat;">
    <header class="header">
        <a href="wurzhamn.html" class="home-icon">
            <i class="fas fa-home"></i>
        </a>
        <h1 class="city-name">Mariehamn</h1>
        <div class="language-selector">
            <div class="selected-language">
                <img src="../images/english.png" alt="English" class="lang-flag">
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="language-dropdown">
                <div class="language-option">
                    <img src="../images/german.png" alt="German" class="lang-flag">
                </div>
                <div class="language-option">
                    <img src="../images/swedish.png" alt="Swedish" class="lang-flag">
                </div>
            </div>
        </div>
    </header>

    <div class="button-container">
        <button class="graph-button active" data-type="temperature">
            <i class="fas fa-temperature-high"></i>
            Temperature
        </button>
        <button class="graph-button" data-type="humidity">
            <i class="fas fa-tint"></i>
            Humidity
        </button>
        <button class="graph-button" data-type="pressure">
            <i class="fas fa-compress-alt"></i>
            Pressure
        </button>
    </div>

    <div class="graph-container">
        <div class="graph-box">
            <canvas id="weatherChart"></canvas>
        </div>
    </div>

    <div class="date-selector">
        <div class="date-selector-container">
            <div class="date-inputs">
                <input type="date" class="date-input" id="startDate">
                <span class="date-separator">to</span>
                <input type="date" class="date-input" id="endDate">
            </div>
            <button class="date-button">
                <i class="fas fa-calendar-alt"></i>
                Update Date Range
            </button>
        </div>
    </div>
    

    <script src="../js/mariehamn.js"></script>
  </body>
</html>
